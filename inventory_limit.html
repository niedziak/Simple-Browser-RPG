<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory limit</title>
    <style>
        body{
            background-color: black;
            color: cornsilk;
            text-align: center;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <p id="invList"></p>
    <p id="eventWindow">Random event window</p>

    <button onclick="randomEvent()">RANDOM EVENT</button>

    <p id="rndEvtWindow"></p>
    
    <br>

    <img src="item_count_expl.jpg" alt="item count explanation">

    <script>
        var inventory = ["uran","musztarda","musztarda"];
        
        document.getElementById("invList").innerHTML = inventory;

        // funkcja zliczająca przedmioty
        function itemCount(itemName) {
            var ic = 0;

            for (i = 0 ; i < inventory.length ; i++) {
                    if (inventory[i] == itemName) {
                        ic++;
                    }
                }
            
            return ic;
        }

        // randomowy event
        function randomEvent() {
            switch (Math.ceil(Math.random()*10)) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                if (itemCount("uran") < 4) {
                    inventory.push("uran");
                    document.getElementById("invList").innerHTML = inventory;
                    document.getElementById("eventWindow").innerHTML = "Znalazłeś uran!";
                } else {
                    document.getElementById("eventWindow").innerHTML = "Masz uranu na full!"
                }
                break;
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
                if (itemCount("musztarda") < 4) {
                        inventory.push("musztarda");
                        document.getElementById("invList").innerHTML = inventory;
                        document.getElementById("eventWindow").innerHTML = "Znalazłeś musztardę!";
                    } else {
                        document.getElementById("eventWindow").innerHTML = "Masz musztardy na full!"
                    }
                    break;
            default:

            }
        }
    </script>
</body>
</html>
